<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div
          class="slider-wrapper"
          tabindex="0"
          @mouseover="stopAutoplay"
          @mouseout="startAutoplay"
        >
          <div
            class="item"
            v-for="(element, index) in slides"
            :class="index === activeIndex? 'active': '' "
          >
            <img :src="element.image" alt="element image" />
            <div class="text">
              <h3>{{ element.title }}</h3>
              <p>{{ element.text }}</p>
            </div>
          </div>

          <div class="thumbs">
            <div class="prev" @click="showPrev"></div>
            <div class="next" @click="showNext"></div>
            <div
              v-for="(element, index) in slides"
              class="thumb"
              v-for="(element, index) in slides"
              :class="index === activeIndex? 'active-thumb': '' "
              @click="thumbClick(index)"
            >
              <img :src="element.image" alt="element thumb image" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
